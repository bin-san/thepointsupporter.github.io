<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center><h1>Pydroid Diaries</h1></center>
	<div id="main">
		<ul id="data-section"></ul>
	</div>
</body>
<script type="text/javascript">
	function diary_arrange(){
		fetch("data/content.json")
		.then((res)=>res.json())
		.then((data)=>{
			console.log(data)
			let length = data["length"]
			for(let i = 0; i < length; i++){
				let title = data[i.toString()][0]
				let url = data[i.toString()][1]
				let a = document.createElement("a")
				a.setAttribute("href", url)
				a.innerText = title
				let li = document.createElement("li")
				li.appendChild(a)
				document.getElementById('data-section').appendChild(li)
			}
		})
	}
	diary_arrange()
</script>
</html>
